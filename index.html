<html>

    <head>
        <title>Marverenic</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>

    <body>

        <div class="header">
            <div class="content">
                <p class="header_icon"></p>
                <img src="img/marverenic-logo.png"/>
                <br />
                <div style="text-align:right">
                    <a href="https://play.google.com/store/apps/dev?id=4635763718408730745">
                        <img src="img/symbol_google_play_white.svg" class="header_icon"/>
                    </a>
                    <a href="https://www.github.com/marverenic/">
                        <img src="img/symbol_github_white.svg" class="header_icon"/>
                    </a>
                </div>
            </div>
        </div>

        <div id="apps" class="content">
            <p class="subhead">Apps</p>
            <div class="grid">

                <div class="card">
                    <img src="img/jockey-logo.png" class="thumbnail"/>
                    <h1>Jockey</h1>
                    <p class="caption">A music player for Android.</p>
                    <img src="img/symbol_android.svg" class="mark"/>
                </div>
                
            </div>
        </div>

        <div id="libraries" class="content">
            <p class="subhead">Libraries</p>
            <div class="grid">

                <div class="card">
                    <h1>Heterogeneous Adapter</h1>
                    <p class="caption">A RecyclerView adapter.</p>
                    <img src="img/symbol_android.svg" class="mark"/>
                </div>

                <div class="card">
                    <h1>Colors</h1>
                    <p class="caption">A theming library for Android.</p>
                    <img src="img/symbol_android.svg" class="mark"/>
                </div>

                <div class="card">
                    <h1>Options</h1>
                    <p class="caption">A settings library for Android.</p>
                    <img src="img/symbol_android.svg" class="mark"/>
                </div>

            </div>
        </div>

    </body>

</html>
